name: Test redirects
on:
  push:
    branches: [ main ]
  # schedule:
  # - cron: '0 4 * * *'
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          spec: cypress/e2e/redirects-*.cy.js
