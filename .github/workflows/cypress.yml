name: Test redirects
on:
  push:
    branches: [ main ]
  # schedule:
  # - cron: '0 4 * * *'
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          spec: cypress/e2e/redirects-*.cy.js
