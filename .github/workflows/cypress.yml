name: Test redirects
on:
  push:
    branches: [ main ]
  # schedule:
  # - cron: '0 4 * * *'
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          spec: cypress/e2e/redirects-*.cy.js
